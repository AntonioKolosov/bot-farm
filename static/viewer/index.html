<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="MobileOptimized" content="176"/>
        <meta name="HandheldFriendly" content="True"/>
        <meta name="robots" content="noindex,nofollow"/>
        <link rel="stylesheet" href="viewer.css">
        <title>VIEWER</title>
    </head>
    <body>
        <div class="flex-container">
            <div class="fixed-header">
                <div class="header">
                    <div class="buttons">
                        <div class="radio-group">
                            <label for="option1" class="radio-label" id="text-small">
                                <input type="radio" name="option" value="1">
                                A
                            </label>
                            <label for="option2" class="radio-label" id="text-medium">
                                <input type="radio" name="option" value="2">
                                A
                            </label>
                            <label for="option3" class="radio-label" id="text-large">
                                <input type="radio" name="option" value="3">
                                A
                            </label>
                        </div>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="option" value="1">
                                HE
                            </label>
                            <label class="text-size">
                                <input type="radio" name="option" value="2">
                                EN
                            </label>
                            <label class="text-size">
                                <input type="radio" name="option" value="3">
                                RU
                            </label>
                        </div>
                    </div>
                    <div class="page-counter">
                        <p id="counter">1/300</p>
                    </div>
                </div>
                <div class="flex-items">
                    <h3 id="play">Text</h3>
                </div>
            </div>
            <div class="bottom-content">
                <div id="content-block" class="content-block"></div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // Add divs
                function addNewContent(subtitle) {
                    const contentBlock = document.getElementById('content-block');

                    const lastContentItem = contentBlock.querySelector('.last-content-item');
                    if (lastContentItem) {
                        lastContentItem.classList.remove('last-content-item');
                    }

                    const newContentDiv = document.createElement('div');
                    newContentDiv.className = 'content';
                    const paragraph = document.createElement('p');
                    paragraph.textContent = subtitle;
                    newContentDiv.appendChild(paragraph);
                    contentBlock.appendChild(newContentDiv);

                    newContentDiv.classList.add('last-content-item');

                    contentBlock.scrollTop = contentBlock.scrollHeight;
                }
                // Choose a language

                // Get data from the service
                let subTitles = [];
                let currentIndex = 0;
                fetchData().then( data => {
                    // The first line is the play Title
                    const playTitle = data.content[0].chank
                    document.getElementById("play").innerHTML = playTitle;
                    // Remove the Title
                    subTitles = data.content.slice(1);
                    // console.log(subTitles);
                });

                // Create ws connection
                const url = "wss:0943-129-159-137-238.ngrok-free.app/ws"
                const ws = new WebSocket(url);
                // Get data
                ws.onmessage = function(event) {
                    // const subtitle = document.getElementById('play')
                    // const content = document.createTextNode(event.data)
                    const index = Number(event.data);
                    console.log(index)
                    let subtitle = '';
                    if  (index === -9999) {
                        subtitle = 'THE END'
                    }
                    else
                        subtitle = subTitles[index]['chank']
                        addNewContent(subtitle);
                };
            });

            // Functions
            // Get data from backend
            async function fetchData() {
                const response = await fetch('https://0943-129-159-137-238.ngrok-free.app/webdata');
                if (response.ok) {
                    const result = await response.json();  
                    // now do something with the result
                    // console.log("RESULT", result);
                    return result
                } else {
                    alert(response.status);
                    return {}
                }
            }
        </script>
    </body>
</html>
