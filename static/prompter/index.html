<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>
    <title>Prompter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
  </head>

  <body>
    <div class="selectors-container">
    <span class="font-size-selector">
      <button class="button selector-button" id="small-font-size-selector">S</button>
      <button class="button selector-button current-font-size" id="medium-font-size-selector">M</button>
      <button class="button selector-button" id="large-font-size-selector">L</button>
    </span>
    <span class="role">PROMPTER</span>
    <span class="language-selector">
      <button class="button selector-button current-language" id="en-language-selector">En</button>
      <button class="button selector-button" id="he-language-selector">He</button>
      <button class="button selector-button" id="ru-language-selector">Ru</button>
    </span>
    </div>

    <div class="chat-container">
      <h2 class="chat-header"></h2>

      <div class="chat-messages">
      </div>

      <div>
        <button class="button next-button">NEXT</button>
        <button class="button reset-chat-button">Reset</button>         
      </div>
    </div>

    <script src="selectors.js"></script>
    <script src="web-utils.js"></script>
    <script src="dom-utils.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
